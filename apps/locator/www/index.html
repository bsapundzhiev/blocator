    <head>
        <!--

        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>Location tracker</title>
    </head>
    <body>

        <!--UI -->
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
                <!--
                    <a class="navbar-brand" href="#">Locator</a>
                -->
                <div id="client-switch" class="btn-group btn-toggle">
                    <button class="btn btn-default">ON</button>
                    <button class="btn btn-primary active">OFF</button>
                </div>

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav" id="nav">

                <li class="nav-link">
                    <span class="btn btn-default btn-file">
                        GPX track <input id="gpxfile" type="file">
                    </span>
                </li>
                <li class="dropdown" id="menuLogin">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="menu-user">Client</a>
                <div class="dropdown-menu" style="padding:17px;">
                    <form>
                        <div class="form-group">
                            <label for="client-username">User Name</label>
                            <input type="text" class="form-control" id="client-username" placeholder="Example input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Another label</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                        </div>
                    </form>
                </div>
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="menu-geolocation">Geo Location<i class="fa fa-angle-down flipped"></i></a>
                <div class="dropdown-menu" style="padding:17px;">
                    <form>
                        <div class="form-group">
                            <label for="geo-location-timeout">Timeout</label>
                            <input type="text" class="form-control" id="geo-location-timeout" placeholder="Example input">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="geo-accuracy">High accuracy</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="geo-create-track">Track</label>
                        </div>
                    </form>
                </div>
                </li>
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="menu-chat">Messages<i class="fa fa-angle-down flipped"></i></a>
                <div class="dropdown-menu" style="padding:17px;">
                    <form>
                        <div class="form-group">
                           <textarea readonly style="width:100%; height:90px;"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="chat-message">Message</label>
                            <input type="text" class="form-control" id="chat-message" placeholder="Message">
                        </div>
                        <button id="chat-send" type="submit" class="btn btn-default">Send</button>
                    </form>
                </div>
                </li>
                <li class="nav-link"><a href="#">Help</a></li>
                <li class="nav-link"><a href="#">About</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- !UI-->
        <div id="openstreetmap"/>

            </div>

        <script type="text/javascript" src="cordova.js"></script>
        <link rel="stylesheet" href="libs/leaflet/leaflet.css" />
        <script src="libs/leaflet/leaflet.js"></script> <!-- or use leaflet-src.js -->
        <script src="libs/underscore-min.js"></script>
        <script src="libs/jquery.min.js"></script>
        <script src="libs/bootstrap.min.js"></script>
        <!--project-->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/locationclient.js"></script>
        <script type="text/javascript" src="js/controllers/map.js"></script>
        <script type="text/javascript" src="js/controllers/open-street-map-leaflet.js"></script>
        <script type="text/javascript" src="js/utils/wsclient.js"></script>
        <script type="text/javascript" src="js/utils/message.js"></script>
        <script type="text/javascript" src="js/utils/parser.js"></script>
        <!-- views -->
        <script type="text/javascript" src="js/view/menu.js"></script>
        <!-- models -->
        <script type="text/javascript" src="js/model/settings.js"></script>
