<!DOCTYPE HTML>
<html>
    <head>
        <title>Geo</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link href="style/root.css" type="text/css" rel="stylesheet">
        <link href="style/shapes.css" type="text/css" rel="stylesheet">
        <link href="style/actionBox.css" type="text/css" rel="stylesheet">
        <link href="style/map.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="actionBox">
            <div class="searchBox">
                <div>
                    <div class="geolocation">
                        <a id="currentPositionBtn" href="javascript:;">
                            <div class="currentPositionBtn">
                                <div class="north"></div>
                                <div class="east"></div>
                                <div class="south"></div>
                                <div class="west"></div>
                            </div>
                        </a>
                    </div>
                    <div id="nominatimSearch">
                        <form>
                            <input placeholder="Address" autocomplete="on" />
                            <button id="searchBtn">Search</button>
                        </form>
                    </div>
                    <div id="googleSearch">
                        <input placeholder="Address" autocomplete="off" />
                    </div>
                    <div id="hybridSearch">
                        <input placeholder="Address" autocomplete="off" />
                    </div>
                </div>
            </div>
            <div id="contactSearch">
                <form>
                    <input placeholder="Contact name" list="contacts" />
                    <datalist id="contacts">
                        <option>Francesco Iovine</option>
                    </datalist>
                    <button id="contactSearchBtn">Show on map</button>
                    <button id="contactShowAllBtn">Show all contacts</button>
                </form>
            </div>
        </div>

        <div class="maps">
            <div id="openstreetmap"></div>
            <div id="googlemap"></div>
            <div id="hybridmap"></div>
        </div>

        <script src="libs/OpenLayers/OpenLayers.js"></script>

        <script src="scripts/utils/JS.js"></script>
        <script src="scripts/utils/ContactManager.js"></script>
        <script src="scripts/utils/GeolocationManager.js"></script>
        <script src="scripts/utils/MapViewControllerFactory.js"></script>

        <script src="scripts/controllers/MapViewController.js"></script>
        <script src="scripts/controllers/OpenStreetMapViewController.js"></script>
        <script src="scripts/controllers/GoogleMapViewController.js"></script>
        <script src="scripts/controllers/HybridMapViewController.js"></script>
        <script src="scripts/controllers/MapSwitcherViewController.js"></script>
        <script src="scripts/controllers/GeolocationViewController.js"></script>
        <script src="scripts/controllers/SearchBoxViewController.js"></script>

        <script src="scripts/start.js"></script>
    </body>
</html>
